 <div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header" data-background-color="purple">
                    <h4 class="title">Post Giveaways Answers</h4>
                </div>
                <div class="card-content">
<!--                 <pre>{{answer_sheet | json}}</pre> -->
	                <form role="form" novalidate=""  name="PostGiveawayform">
<!--                 	<pre>{{answer_sheet | json}}</pre> -->
                	<div ng-class="{ 'has-error' : PostGiveawayform.each_answer.question_name.$invalid && !PostGiveawayform.each_answer.question_name.$pristine }">
                	<div  class="well"  ng-repeat="each_answer in answer_sheet">
                		<p><b>Question {{$index+1}} ) {{each_answer.question_name}}</b></p>
                		<textarea 
                			type="text" 
                			ng-model="each_answer.answer"
                			class="form-control"
                			placeholder="Enter Your Question Here"
                			height="100%"
                			width="100%"
                			name="question_name"
                			required
                		> 
                		</textarea>
                		 <p ng-show="PostGiveawayform.question_name.$invalid && !PostGiveawayform.question_name.$pristine"
							class="help-block">Post Main Category is required
						</p>
                		<br>
                		<br>
                		<button 
                			class="btn btn-info" 
                			ng-click="clear_question(each_answer.question_id)"
                		>Clear Answer {{$index+1}}
                		</button>
                	</div>
                	</div>
               		<button 
               			class="btn btn-warning" 
               			ng-click="final_question_sheet()"
               		>Final All Anwers
               		</button>
	                </form>
                </div>
            </div>

	<script>
	$('#file-fr').fileinput({
        language: 'fr',
        uploadUrl: '#',
        allowedFileExtensions : ['jpg', 'png','gif','mp4','wmv'],
    });
    $('#file-es').fileinput({
        language: 'es',
        uploadUrl: '#',
        allowedFileExtensions : ['jpg', 'png','gif','mp4','wmv'],
    });
    $("#file-0").fileinput({
        allowedFileExtensions : ['jpg', 'png','gif','mp4','wmv'],
    });
    $("#file-1").fileinput({
        uploadUrl: '', // you must set a valid URL here else you will get an error
        allowedFileExtensions : ['jpg', 'png','gif','mp4','wmv'],
        overwriteInitial: false,
        maxFileSize: 1000,
        maxFilesNum: 10,
        slugCallback: function(filename) {
            return filename.replace('(', '_').replace(']', '_');
        }
	});
    
	$("#file-3").fileinput({
		showUpload: false,
		showCaption: false,
		browseClass: "btn btn-primary btn-lg",
		fileType: "any",
        previewFileIcon: "<i class='glyphicon glyphicon-king'></i>"
	});
	$("input[name*='uploadvideo']").fileinput({
		uploadExtraData: {kvId: '10'}
	});
    $(".btn-warning").on('click', function() {
        if ($('#file-4').attr('disabled')) {
            $('#file-4').fileinput('enable');
        } else {
            $('#file-4').fileinput('disable');
        }
    });  
    
    $(".btn-info").on('click', function() {
        $('#file-4').fileinput('refresh', {previewClass:'bg-info'});
    });
    
    $(document).ready(function() {
        $("#test-upload").fileinput({
            'showPreview' : false,
            allowedFileExtensions : ['jpg', 'png','gif','mp4','wmv'],
            'elErrorContainer': '#errorBlock'
        });
    });
	
	
	
	$(document).ready(function(){

		    });
	})
