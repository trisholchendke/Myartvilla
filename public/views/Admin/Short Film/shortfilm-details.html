<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header" data-background-color="purple">
                    <h4 class="title">Short Film User Details</h4>
                </div>
                <div class="card-content">
                    <form novalidate="" name="UpdateProfileform">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group label-floating">
                                    <label>Username</label>
                                    <input 
                                    	type="text" 
                                    	class="form-control" 
                                    	ng-model="artist.user_name"
                                    	readonly
                                    >
			                    </div>
                            </div>
                            <div class="col-md-6" >
                                <div class="form-group label-floating">
                                    <label >Email Address</label>
                                    <input 
                                    	type="email" 
                                    	class="form-control"
                                    	ng-model="artist.email"
                                    	readonly
                                    >
                                   
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6" >
                                <div class="form-group label-floating">
                                    <label >First Name</label>
                                    <input 
                                    	type="text" 
                                    	name="firstname" 
                                    	ng-model="artist.firstname" 
                                    	class="form-control"
                                    	readonly
                                    >
                                </div>
                            </div>
                            <div class="col-md-6" >
                                <div class="form-group label-floating">
                                    <label>Last Name</label>
                                    <input 
                                    	type="text" 
                                    	ng-model="artist.lastname" 
                                    	class="form-control"
                                    	readonly
                                    	name="lastname"
                                    	required
                                    >
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12" ng-class="{ 'has-error' : UpdateProfileform.address.$invalid && !UpdateProfileform.address.$pristine }">
                                <div class="form-group label-floating">
                                    <label >Address</label>
                                    <input 
                                    	type="text" 
                                    	ng-model="artist.address" 
                                    	class="form-control"
                                    	readonly
                                    >
                                </div>
                            </div>
                        </div>
                        <button 
                        	type="submit" 
                        	class="btn btn-primary pull-right"
                        	ng-click="back()"
                        >Back
                        </button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
