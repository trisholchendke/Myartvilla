<div class="container-fluid">
   <div class="row">
      <div class="col-md-12">
         <div class="thumbnail thumbnail-post" ng-repeat="works1 in works | reverse">
            <!--caption starts-->
            <div class="caption">
               <div class="media">
                  <div class="media-body">
                     <a ng-click="getThemeDetails(works1.theme_id)" class="media-heading title-post">{{works1.theme_name}}</a>
                  </div>
               </div>
               <div class="post_description">
                  <p class="post_desc">{{works1.post_description}}</p>
                  <p>
                     <video  ng-if="works1.file_type == 'video/mp4'" width="400" controls>
						  <source src="{{works1.theme_img}}" type="video/mp4">
						  <source src="{{works1.theme_img}}" type="video/ogg">
						  Your browser does not support the video tag.
					</video>
					<img src="{{works1.theme_img}}" ng-if="works1.file_type == 'image/jpeg'">
<!-- 					{{works1.file_type}} -->
                  </p>
               </div>
            </div>
            <div class="list-group custom_list_group">
               <a href="#" class="list-group-item">
                  <h4 class="list-group-item-heading"><i class="fa fa-users my_giveaway_icon" aria-hidden="true"></i>Target Audience</h4>

               </a>
               <a href="#" class="list-group-item">
                  <h4 class="list-group-item-heading"><i class="fa fa-television my_giveaway_icon" aria-hidden="true"></i>About Theme</h4>
